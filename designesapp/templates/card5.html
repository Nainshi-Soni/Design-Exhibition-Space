<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap');
    body {
      background: url('img/card4.jpeg') no-repeat center center;
      background-size: cover;
      height: 900px;
      width: 500px;
      margin: auto;
      padding: 40px;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
      border: 5px solid rgba(200, 170, 120, 0.7);
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    .thank-you {
      font-family: 'Great Vibes', cursive;
      font-size: 80px;
      color: #000;
      text-shadow: 2px 2px #e0cfcf;
    }

    .order-text {
      font-size: 30px;
      color: #2c2c2c;
      font-weight: bold;
      margin-top: -10px;
    }

    .support-text {
      font-size: 25px;
      color: #444;
      margin-top: 20px;
    }

    .contact-info {
      font-size: 18px;
      color: #333;
      margin-top: 150px;
      line-height: 1.6;
    }

    .card-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 15px;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="card-container text-center">
    <div class="thank-you mb-5 mt-5" >Thank You</div>
    <div class="order-text">For Your Order</div>
    <div class="support-text mt-4">
      When you support a small business,<br> you're supporting a dream
    </div>
    <div class="contact-info ">
      +123-456-7890<br>
      @reallygreatsite<br>
      123 Anywhere St., Any City
    </div>
  </div>
</body>
</html>
